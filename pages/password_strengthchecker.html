<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Like a Deck of Cards</title>
  <link rel="icon" type="image/png" href="assets/logo.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <a href="index.html" id="logo-link">
      <img src="assets/logodark.png" alt="LADOC Logo" id="logo" />
    </a>
    <button id="themeToggle" aria-label="Toggle theme">
      <img src="assets/moon.png" alt="Toggle Theme" id="themeIcon" />
    </button>
  </header>

  <main style="max-width: 500px; margin: 4rem auto; padding: 1rem;">
    <h2>Password Strength Checker</h2>
    <p>Check how secure your password is</p>

    <form id="strengthchecker">
    <div class="password-wrapper">
      <input type="password" id="strengthPasswordInput" placeholder="Enter password" required />
      <button type="button" id="togglePassword" aria-label="Show password">Show</button>
    </div>
    </form>
  </main>


  <footer>
    <div class="footer-links">
      <a href="mailto:support@ladoc.app">Contact</a>
      <a href="https://github.com/yourusername/LADOC/issues/new?labels=bug&template=vulnerability-report.md" target="_blank">Report Vulnerability</a>
      <a href="https://github.com/yourusername/LADOC/issues/new?labels=enhancement&template=feature-request.md" target="_blank">Suggest Feature</a>
      <a href="https://github.com/yourusername/LADOC" target="_blank">GitHub</a>
    </div>
    <p class="footer-copy">2025 | LADOC Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
