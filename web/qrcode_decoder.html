<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Like a Deck of Cards</title>
  <link rel="icon" type="image/png" href="assets/logodark.png" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>

<body>
  <header>
    <a href="index.html" id="logo-link">
      <img src="assets/logodark.png" alt="LADOC Logo" id="logo" />
    </a>

    <button id="themeToggle" aria-label="Toggle theme">
      <img src="assets/moon.png" alt="Toggle Theme" id="themeIcon" />
    </button>
  </header>

  <main style="max-width: 500px; margin: 4rem auto; padding: 1rem;">
    <h2>QR Code Decoder</h2>
    <p>Choose how you'd like to scan a QR code:</p>

    <!-- Toggle Buttons -->
    <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
      <button onclick="showUpload()" style="flex: 1;">Upload Image</button>
      <button onclick="showScanner()" style="flex: 1;">Scan Camera</button>
    </div>

    <!-- Upload Section (Default Visible) -->
    <div id="uploadSection">
      <div id="dropZone">
        <p>Drag & drop QR Code or click to upload file</p>
        <input type="file" id="qrInput" accept="image/*" hidden />
        <canvas id="qrCanvas" style="display: none;"></canvas>
      </div>
      <div id="qrResult" class="result"></div>
    </div>

    <!-- Camera Scanner Section -->
    <div id="scannerSection" style="display: none;">
      <div id="reader" style="width: 100%; margin-bottom: 1rem;"></div>
      <div id="qrScanResult" class="result"></div>
      <button id="scanAgainBtn" onclick="rescan()" style="display: none;">Scan Again</button>
    </div>
  </main>


  <footer>
    <div class="footer-links">
      <a href="mailto:support@ladoc.app">Contact</a>
      <a href="https://github.com/yourusername/LADOC/issues/new?labels=bug&template=vulnerability-report.md" target="_blank">Report Vulnerability</a>
      <a href="https://github.com/yourusername/LADOC/issues/new?labels=enhancement&template=feature-request.md" target="_blank">Suggest Feature</a>
      <a href="https://github.com/yourusername/LADOC" target="_blank">GitHub</a>
    </div>
    <p class="footer-copy">2025 | LADOC Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
