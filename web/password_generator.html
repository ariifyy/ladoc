<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Like a Deck of Cards</title>
  <link rel="icon" type="image/png" href="assets/logodark.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <a href="index.html" id="logo-link">
      <img src="assets/logodark.png" alt="LADOC Logo" id="logo" />
    </a>
    <button id="themeToggle" aria-label="Toggle theme">
      <img src="assets/moon.png" alt="Toggle Theme" id="themeIcon" />
    </button>
  </header>

  <main style="max-width: 600px; margin: 4rem auto; padding: 1rem;">
    <h2>Password Generator</h2>
    <p>Generate a strong password with customizable settings.</p>

    <div class="password-gen-box">
      <input type="text" id="generatedPassword" readonly/>
      <div style="display: flex; gap: 0.5rem; margin-top: 0.75rem;">
        <button id="generatePasswordBtn">Generate Password</button>
        <button id="copyPasswordBtn">Copy</button>
      </div>
    </div>

    <details class="filter-box" style="margin-top: 1.5rem;">
      <summary style="cursor: pointer; font-weight: bold; margin-bottom: 0.5rem;">Filters</summary>
      <div style="margin-top: 1rem;">
        <label>
          Length:
          <input type="number" id="passwordLength" min="4" max="64" value="12" style="width: 60px;" />
        </label>
        <div style="margin-top: 1rem;">
          <label><input type="checkbox" id="includeUppercase" checked /> Include Uppercase</label><br />
          <label><input type="checkbox" id="includeLowercase" checked /> Include Lowercase</label><br />
          <label><input type="checkbox" id="includeDigits" checked /> Include Digits</label><br />
          <label><input type="checkbox" id="includeSymbols" checked /> Include Symbols</label><br />
          <label><input type="checkbox" id="avoidAmbiguous" /> Avoid Ambiguous Characters</label>
        </div>
      </div>
    </details>
  </main>

  <footer>
    <div class="footer-links">
      <a href="mailto:support@ladoc.app">Contact</a>
      <a href="https://github.com/yourusername/LADOC/issues/new?labels=bug&template=vulnerability-report.md" target="_blank">Report Vulnerability</a>
      <a href="https://github.com/yourusername/LADOC/issues/new?labels=enhancement&template=feature-request.md" target="_blank">Suggest Feature</a>
      <a href="https://github.com/yourusername/LADOC" target="_blank">GitHub</a>
    </div>
    <p class="footer-copy">2025 | LADOC Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
