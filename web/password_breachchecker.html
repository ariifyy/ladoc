<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Like a Deck of Cards</title>
  <link rel="icon" type="image/png" href="assets/logodark.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <a href="index.html" id="logo-link">
      <img src="assets/logodark.png" alt="LADOC Logo" id="logo" />
    </a>
    <button id="themeToggle" aria-label="Toggle theme">
      <img src="assets/moon.png" alt="Toggle Theme" id="themeIcon" />
    </button>
  </header>

  <main style="max-width: 500px; margin: 4rem auto; padding: 1rem;">
    <h2>Password Breach Checker</h2>
    <p>Check if your password has been exposed in data breaches.</p>
    

    <form id="hibpForm">
      <div class="password-wrapper">
        <input type="password" class="password-input" id="passwordInput" placeholder="Enter password" required />
        <button type="button" class="toggle-password" id="togglePassword" aria-label="Show password">Show</button>
      </div>
      <button type="submit">Check Breach</button>
    </form>

    <div id="result" class="result" style="margin-top: 1rem;"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
